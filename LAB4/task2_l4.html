<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Validation</title>
</head>
<body>

    <input type="text" id="userinput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>

    <script>
        function checkInput() {
            var userInput = document.getElementById("userinput").value;
            
            // Check if input is a number
            if (isNaN(userInput)) {
                alert("Please insert a number!");
            } else {
                // Convert input to a number
                var number = parseFloat(userInput);
                
                // Check if number is lower or higher than 10
                if (number < 10) {
                    alert("The number is lower than 10");
                } else {
                    alert("The number is higher than 10");
                }
            }
        }
    </script>

</body>
</html>
